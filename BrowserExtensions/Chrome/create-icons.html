<!DOCTYPE html>
<html>
<head>
    <title>QuadroAI İkon Oluşturucu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .canvas-container {
            display: inline-block;
            margin: 10px;
            text-align: center;
        }
        canvas {
            border: 1px solid #ccc;
            background-color: white;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>QuadroAI İkon Oluşturucu</h1>
    <p>Bu sayfa otomatik olarak gerekli ikon dosyalarını oluşturur.</p>
    
    <div class="canvas-container">
        <h3>icon16.png</h3>
        <canvas id="canvas16" width="16" height="16"></canvas>
    </div>
    
    <div class="canvas-container">
        <h3>icon48.png</h3>
        <canvas id="canvas48" width="48" height="48"></canvas>
    </div>
    
    <div class="canvas-container">
        <h3>icon128.png</h3>
        <canvas id="canvas128" width="128" height="128"></canvas>
    </div>
    
    <br>
    <button onclick="downloadIcons()">İkonları İndir</button>
    
    <script>
        function drawIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            // Arka plan
            ctx.fillStyle = '#2196F3';
            ctx.fillRect(0, 0, size, size);
            
            // Q harfi
            ctx.fillStyle = 'white';
            ctx.font = `bold ${size * 0.6}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('Q', size / 2, size / 2);
            
            // Küçük AI yazısı (büyük ikonlarda)
            if (size >= 48) {
                ctx.font = `${size * 0.15}px Arial`;
                ctx.fillText('AI', size * 0.75, size * 0.75);
            }
        }
        
        // İkonları çiz
        drawIcon('canvas16', 16);
        drawIcon('canvas48', 48);
        drawIcon('canvas128', 128);
        
        function downloadIcons() {
            // Her canvas'ı PNG olarak indir
            const sizes = [16, 48, 128];
            sizes.forEach(size => {
                const canvas = document.getElementById(`canvas${size}`);
                canvas.toBlob(blob => {
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `icon${size}.png`;
                    a.click();
                    URL.revokeObjectURL(url);
                });
            });
            
            alert('İkonlar indirildi! Lütfen indirilen dosyaları Chrome klasörüne taşıyın.');
        }
    </script>
</body>
</html>

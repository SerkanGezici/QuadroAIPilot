<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuadroAI Pilot</title>
    <style>
        :root {
            /* Colors - Varsayƒ±lan deƒüerler, JavaScript tarafƒ±ndan g√ºncellenecek */
            --bg-primary: #ffffff;
            --bg-secondary: rgba(255, 255, 255, 0.1);
            --bg-tertiary: rgba(255, 255, 255, 0.05);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-blur: 30px;
            --glass-border: rgba(255, 255, 255, 0.2);
            --primary-color: #8b5cf6;
            --accent-color: #a78bfa;
            --text-primary: #ffffff;
            --text-secondary: #ffffff;
            --text-tertiary: rgba(255, 255, 255, 0.7);
            --feedback-color: #34C759;
            --border-color: rgba(255, 255, 255, 0.2);

            /* Typography */
            --font-size-xs: 12px;
            --font-size-sm: 14px;
            --font-size-base: 16px;
            --font-size-lg: 20px;
            --font-size-xl: 24px;

            /* Spacing */
            --space-1: 4px;
            --space-2: 8px;
            --space-3: 16px;
            --space-4: 24px;
            --space-5: 32px;

            /* Transitions */
            --transition-fast: 150ms cubic-bezier(0.4, 0, 0.2, 1);
            --transition-base: 200ms cubic-bezier(0.4, 0, 0.2, 1);

            /* Effects */
            --glow-intensity: 0.2;
            --accent-glow: 0 0 12px rgba(0, 120, 212, 0.3);
            --transparency-level: 0.85;

            /* Shadows */
            --elevation-1: 0 2px 4px rgba(0, 0, 0, 0.06);
            --elevation-2: 0 4px 8px rgba(0, 0, 0, 0.08);
            --elevation-3: 0 8px 16px rgba(0, 0, 0, 0.1);
            --elevation-4: 0 16px 32px rgba(0, 0, 0, 0.12);

            --focus-ring: 0 0 0 3px rgba(0, 120, 212, 0.5);
        }

        /* Gradient animation */
        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        /* Title gradient animation */
        @keyframes titleGradient {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        /* Title pulse animation */
        @keyframes titlePulse {

            0%,
            100% {
                opacity: 1;
                text-shadow: 0 0 20px rgba(139, 92, 246, 0.5);
            }

            50% {
                opacity: 0.95;
                text-shadow: 0 0 25px rgba(139, 92, 246, 0.6);
            }
        }

        /* Theme-specific styles - Gradient'ler JavaScript tarafƒ±ndan uygulanacak */
        body.theme-gradientparadise {
            /* Mor-pembe gradient - JS'den gelecek */
        }

        body.theme-darkelegance {
            /* Koyu gradient - JS'den gelecek */
        }

        body.theme-warmsunset {
            /* Sƒ±cak tonlar - JS'den gelecek */
        }

        body.theme-nordicaurora {
            /* Minimal koyu - JS'den gelecek */
        }

        body.theme-neonnights {
            /* Canlƒ± neon - JS'den gelecek */
        }

        /* Keep all text and interactive elements opaque */
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        p,
        span,
        a,
        button,
        input,
        textarea,
        select,
        label,
        div {
            opacity: 1 !important;
        }

        * {
            color: var(--text-primary);
        }


        /* Global reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            background-size: 200% 200%;
            animation: gradientShift 8s ease infinite;
            color: var(--text-primary);
            display: flex;
            flex-direction: column;
            transition: background 0.6s cubic-bezier(0.4, 0, 0.2, 1), color 0.3s ease;
            position: relative;
        }

        body.no-animations * {
            transition: none !important;
            animation: none !important;
        }

        body.no-glow {
            --accent-glow: none;
            --glow-intensity: 0;
        }

        /* Main container */
        .ai-container {
            height: 100vh;
            padding: 12px;
            background: var(--glass-bg);
            backdrop-filter: blur(var(--glass-blur)) saturate(150%);
            -webkit-backdrop-filter: blur(var(--glass-blur)) saturate(150%);
            border-radius: 0;
            margin: 0;
            box-shadow: none;
            border: none;
            display: flex;
            flex-direction: column;
            gap: 10px;
            overflow: hidden;
            box-sizing: border-box;
        }

        /* Header */
        .ai-header {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 10px 60px;
            min-height: 50px;
        }

        .logo-title-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .app-logo {
            width: 40px;
            height: 40px;
            object-fit: contain;
        }

        h1 {
            text-align: center;
            font-size: 28px;
            font-weight: 700;
            margin: 0;
            letter-spacing: 0.5px;
            opacity: 1 !important;
            display: block !important;
            visibility: visible !important;
            z-index: 1;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color), var(--primary-color));
            background-size: 200% 200%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: titleGradient 4s ease infinite, titlePulse 3s ease-in-out infinite;
            text-shadow: 0 0 20px rgba(139, 92, 246, 0.5);
            transition: all 0.3s ease;
            position: relative;
        }

        h1::after {
            content: 'QuadroAI Pilot';
            position: absolute;
            left: 0;
            top: 0;
            z-index: -1;
            background: none;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px var(--primary-color);
            opacity: 0.5;
        }

        h1:hover {
            transform: scale(1.02);
            animation-play-state: paused;
        }

        /* Main content layout */
        .container {
            display: flex;
            flex-direction: column;
            flex: 1;
            gap: 8px;
            min-height: 0;
            overflow: hidden;
        }

        .flex-grow-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 0;
            gap: 8px;
            overflow: hidden;
        }

        /* Output areas */
        #outputArea {
            flex: 1;
            min-height: 200px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            overflow-y: auto;
            padding: 12px;
            font-size: 14px;
            line-height: 1.6;
            opacity: 1 !important;
        }

        #feedbackArea {
            height: 32px;
            background: var(--bg-secondary);
            color: var(--feedback-color);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 6px 12px;
            font-size: 12px;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
            display: flex;
            align-items: center;
            opacity: 1 !important;
        }

        /* AI Chat Container */
        .chat-container {
            flex: 1;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            overflow-y: auto;
            padding: 20px;
            max-height: 600px;
            opacity: 1 !important;
        }

        /* Chat Message Wrapper */
        .chat-message {
            display: flex;
            margin-bottom: 16px;
            animation: fadeInChat 0.3s ease;
            width: 100%;
        }

        /* Kullanƒ±cƒ± Mesajƒ± - SAƒû */
        .chat-message.user {
            justify-content: flex-end;
        }

        .chat-message.user .bubble {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin-left: auto;
        }

        /* AI Mesajƒ± - SOL */
        .chat-message.assistant {
            justify-content: flex-start;
        }

        .chat-message.assistant .bubble {
            background: #2d3748;
            color: #e2e8f0;
            border-left: 3px solid #4299e1;
        }

        /* Chat Bubble */
        .bubble {
            max-width: 70%;
            padding: 10px 14px;
            border-radius: 16px;
            word-wrap: break-word;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
            line-height: 1.4;
            font-size: 13px;
        }

        /* Chat Icon */
        .chat-icon {
            margin: 0 8px;
            font-size: 20px;
            align-self: flex-end;
            flex-shrink: 0;
        }

        /* Timestamp */
        .chat-timestamp {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 4px;
            font-style: italic;
        }

        .chat-message.assistant .chat-timestamp {
            color: #a0aec0;
        }

        /* Chat Fade-in Animation */
        @keyframes fadeInChat {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Dikta alanƒ± */
        #txtCikti {
            height: 48px;
            width: 100%;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: var(--text-primary);
            border: 1px solid var(--glass-border);
            border-radius: 12px !important;
            padding: 6px 12px;
            font-size: var(--font-size-sm);
            line-height: 1.4;
            resize: none;
            margin-bottom: 0;
            opacity: 1 !important;
            transition: border-color var(--transition-fast),
                box-shadow var(--transition-fast);
            transform: translateZ(0);
        }

        #txtCikti:focus {
            border-color: var(--primary-color);
            box-shadow: var(--focus-ring);
            outline: none;
        }

        #txtCikti:hover {
            border-color: var(--accent-color);
        }

        /* Textarea wrapper - g√∂nder butonu i√ßin */
        .textarea-wrapper {
            position: relative;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .textarea-wrapper #txtCikti {
            flex: 1;
            padding-right: 50px;
        }

        /* G√∂nder butonu */
        .send-button {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            width: 36px;
            height: 36px;
            background: var(--primary-color);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            transition: background var(--transition-fast), transform var(--transition-fast);
            opacity: 0.8;
        }

        .send-button:hover {
            background: var(--accent-color);
            opacity: 1;
            /* scale kaldƒ±rƒ±ldƒ± - kayma sorunu i√ßin */
        }

        .send-button:active {
            transform: translateY(-50%) scale(0.95);
        }

        .send-button svg {
            width: 18px;
            height: 18px;
        }

        /* Output area mail item hover fix - g√º√ßl√º kurallar */
        #outputArea>div:hover,
        #outputArea>div:active,
        #outputArea>div:focus {
            background: none !important;
            background-color: transparent !important;
            background-image: none !important;
        }

        #outputArea div {
            background: transparent !important;
        }

        textarea::placeholder {
            color: var(--text-tertiary);
        }

        /* Button styles */
        button {
            padding: 4px 12px;
            font-size: var(--font-size-sm);
            font-weight: 600;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
            transition: transform var(--transition-fast),
                box-shadow var(--transition-fast),
                background-color var(--transition-base);
            opacity: 1 !important;
            box-shadow: var(--elevation-1);
            text-transform: none;
            letter-spacing: -0.01em;
            position: relative;
            overflow: hidden;
            transform: translateZ(0);
            height: 26px;
        }

        button:hover:not(:disabled) {
            background: var(--accent-color);
            transform: translateY(-2px) translateZ(0);
            box-shadow: var(--elevation-3);
        }

        button:active:not(:disabled) {
            transform: translateY(0) translateZ(0);
            box-shadow: var(--elevation-1);
        }

        button:focus-visible {
            outline: none;
            box-shadow: var(--focus-ring);
        }

        button:disabled {
            background: var(--text-tertiary);
            cursor: not-allowed;
            opacity: 0.6 !important;
            box-shadow: none;
        }

        .icon {
            font-size: 14px;
            margin-right: 4px;
        }

        /* Utility classes */
        .show {
            display: flex !important;
        }

        .hide {
            display: none !important;
        }

        /* Icon-only buttons */
        .icon-only {
            min-width: 28px !important;
            width: 28px !important;
            height: 28px !important;
            padding: 0 !important;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            border-radius: 6px;
        }

        .icon-only .icon {
            margin: 0 !important;
            font-size: 14px;
        }

        /* Action bar */
        .action-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 6px;
            padding: 4px 8px;
            min-height: 32px;
            background: var(--bg-secondary);
            border-radius: 10px;
            box-shadow: var(--elevation-1);
            position: relative;
            z-index: 10;
        }

        .action-left {
            flex: 1;
            display: flex;
            justify-content: flex-start;
            align-items: center;
        }

        .action-center {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .action-right {
            flex: 1;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        /* Mod g√∂stergesi stilleri */
        .mode-indicator {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 4px 12px;
            background: rgba(59, 66, 82, 0.2);
            border-radius: 20px;
            font-size: 13px;
            color: var(--text-primary);
            opacity: 0.8;
        }

        .mode-indicator .mode-icon {
            font-size: 16px;
        }

        /* Dikte durumu g√∂stergesi stilleri */
        .dictation-state-indicator {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 4px 12px;
            background: rgba(59, 66, 82, 0.2);
            border-radius: 20px;
            font-size: 13px;
            color: var(--text-primary);
            opacity: 0.8;
        }

        .dictation-state-indicator .state-icon {
            font-size: 16px;
        }

        /* Inline TTS controls */
        .inline-controls {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .inline-controls.show {
            display: flex !important;
        }

        /* Dikte button specific styles */
        #dikteButton {
            min-width: 110px;
            padding: 6px 14px;
            height: 32px;
        }

        /* Recording state */
        #dikteButton.recording {
            background: #dc3545 !important;
            color: white;
            animation: recording-pulse 1.5s ease-in-out infinite;
            position: relative;
        }

        #dikteButton.recording:hover {
            background: #c82333 !important;
        }


        /* Scrollbar styles */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-tertiary);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-tertiary);
        }

        /* TTS controls */
        #ttsControls {
            display: none;
            opacity: 1 !important;
        }

        #ttsControls.show {
            display: flex !important;
        }

        .tts-btn {
            width: 28px !important;
            height: 28px !important;
            padding: 0 !important;
            min-width: 28px !important;
            border-radius: 6px !important;
            font-size: 14px !important;
        }

        /* Settings button */
        #settingsButton {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 36px;
            height: 36px;
            padding: 0;
            margin: 0;
            background: transparent;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-secondary);
            opacity: 1 !important;
        }

        #settingsButton:hover {
            background: var(--bg-secondary);
            color: var(--text-primary);
            transform: rotate(90deg);
        }

        /* Sound wave animation for dikta button */
        .sound-wave {
            display: inline-flex;
            align-items: center;
            gap: 2px;
            height: 16px;
            margin-right: 6px;
        }

        .sound-wave-bar {
            width: 2px;
            background: white;
            border-radius: 999px;
            transition: height var(--transition-fast);
            opacity: 0.9;
        }

        .sound-wave-bar:nth-child(1) {
            animation: wave 0.6s ease-in-out infinite;
        }

        .sound-wave-bar:nth-child(2) {
            animation: wave 0.6s ease-in-out 0.1s infinite;
        }

        .sound-wave-bar:nth-child(3) {
            animation: wave 0.6s ease-in-out 0.2s infinite;
        }

        .sound-wave-bar:nth-child(4) {
            animation: wave 0.6s ease-in-out 0.3s infinite;
        }

        .sound-wave-bar:nth-child(5) {
            animation: wave 0.6s ease-in-out 0.4s infinite;
        }

        @keyframes wave {

            0%,
            100% {
                height: 4px;
            }

            50% {
                height: 14px;
            }
        }

        @keyframes recording-pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        /* Widget Container */
        .widgets-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            margin-bottom: 10px;
        }

        .widget {
            background: var(--glass-bg);
            backdrop-filter: blur(var(--glass-blur));
            -webkit-backdrop-filter: blur(var(--glass-blur));
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 12px;
            box-shadow: var(--elevation-1);
            transition: all var(--transition-base);
            min-height: 70px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .widget:hover {
            transform: translateY(-2px);
            box-shadow: var(--elevation-2);
            border-color: var(--accent-color);
        }

        .widget-icon {
            font-size: 20px;
            margin-bottom: 6px;
            opacity: 0.8;
        }

        .widget-value {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 2px;
        }

        .widget-label {
            font-size: 11px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* News Ticker */
        .news-ticker-container {
            width: 100%;
            overflow: hidden;
            background: var(--glass-bg);
            backdrop-filter: blur(var(--glass-blur));
            -webkit-backdrop-filter: blur(var(--glass-blur));
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            padding: 8px 0;
            margin-bottom: 10px;
            position: relative;
        }

        .news-ticker {
            display: flex;
            white-space: nowrap;
            will-change: transform;
        }

        .news-item {
            display: inline-flex;
            align-items: center;
            padding: 0 30px;
            color: var(--text-primary);
            font-size: 13px;
        }

        .news-item::before {
            content: "üì∞";
            margin-right: 8px;
        }

        .news-ticker-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to right,
                    var(--glass-bg) 0%,
                    transparent 10%,
                    transparent 90%,
                    var(--glass-bg) 100%);
            pointer-events: none;
            z-index: 1;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .widgets-container {
                grid-template-columns: repeat(2, 1fr);
                gap: 6px;
            }

            .widget {
                padding: 8px;
                min-height: 60px;
            }

            .widget-value {
                font-size: 18px;
            }

            .widget-icon {
                font-size: 18px;
            }
        }

        /* Very small screens */
        @media (max-height: 600px) {
            .ai-container {
                padding: 8px;
                gap: 6px;
            }

            h1 {
                font-size: 18px;
            }

            #outputArea {
                min-height: 120px;
            }

            .widget {
                min-height: 50px;
                padding: 6px;
            }

            .widget-value {
                font-size: 16px;
            }

            .widget-label {
                font-size: 10px;
            }
        }
    </style>

<body>
    <!-- AI Container -->
    <div class="ai-container">
        <!-- Header Section -->
        <div class="ai-header">
            <div class="logo-title-container">
                <img src="icon128.png" alt="QuadroAI Logo" class="app-logo">
                <h1>QuadroAI Pilot</h1>
            </div>
            <button id="settingsButton" class="icon-only" onclick="openSettings()">
                <span class="icon">‚öôÔ∏è</span>

        <!-- Widgets Container -->
        <div class="widgets-container">
            <div class="widget" id="clockWidget">
                <div class="widget-icon">üïê</div>
                <div class="widget-value" id="clockValue">--:--</div>
                <div class="widget-label" id="dateValue">--/--/----</div>
            </div>

            <div class="widget" id="weatherWidget">

        // TTS ses y√ºkleme mekanizmasƒ±
        let voicesLoaded = false;

        function loadVoices() {
            if (voicesLoadPromise) return voicesLoadPromise;

            voicesLoadPromise = new Promise((resolve) => {
                let retryCount = 0;
                const maxRetries = 10;
                const retryDelay = 500; // 500ms aralƒ±klarla dene
                let voicesChangedHandled = false;

                function tryLoadVoices() {
                    const voices = window.speechSynthesis.getVoices();
                    if (voices.length > 0) {
                        voicesLoaded = true;
                        voicesChangedHandled = true;
                        console.log('[loadVoices] Sesler y√ºklendi, ses sayƒ±sƒ±:', voices.length);

                        // T√ºrk√ße sesleri logla
                        const turkishVoices = voices.filter(v => v.lang.startsWith('tr-TR'));
                        console.log('[loadVoices] T√ºrk√ße sesler:', turkishVoices.map(v => v.name).join(', '));

                        // Edge Neural sesleri kontrol et
                        const edgeVoices = voices.filter(voice =>
                            voice.name.includes('Microsoft') &&
                            (voice.name.includes('Emel') || voice.name.includes('Ahmet'))
                        );

                        if (edgeVoices.length > 0) {
                            console.log(`[loadVoices] Edge Neural sesler bulundu: ${edgeVoices.map(v => v.name).join(', ')}`);
                            window.edgeVoicesAvailable = true;
                            window.availableEdgeVoices = edgeVoices;
                        } else {
                            console.log('[loadVoices] Edge Neural sesler bulunamadƒ±, fallback kullanƒ±lacak');
                            window.edgeVoicesAvailable = false;
                        }

                        resolve(voices);
                    } else if (retryCount < maxRetries) {
                        retryCount++;
                        console.log(`[loadVoices] Sesler hen√ºz y√ºklenmemi≈ü, retry ${retryCount}/${maxRetries}...`);
                        setTimeout(tryLoadVoices, retryDelay);
                    } else {
                        console.error('[loadVoices] Sesler y√ºklenemedi, maksimum deneme sayƒ±sƒ±na ula≈üƒ±ldƒ±');
                        voicesLoaded = false;
                        voicesChangedHandled = true;

                        // Fallback: Bo≈ü array d√∂nd√ºr ama uyarƒ± ver
                        console.warn('[loadVoices] Fallback: TTS sesleri y√ºklenemedi, Tolga sesine ge√ßilecek');
                        resolve([]);
                    }
                }

                // voiceschanged event'ini de dinle
                window.speechSynthesis.onvoiceschanged = () => {
                    if (!voicesChangedHandled) {
                        const loadedVoices = window.speechSynthesis.getVoices();
                        if (loadedVoices.length > 0) {
                            voicesLoaded = true;
                            voicesChangedHandled = true;
                            console.log('[loadVoices] Sesler voiceschanged event ile y√ºklendi, ses sayƒ±sƒ±:', loadedVoices.length);
                            resolve(loadedVoices);
                        }
                    }
                };

                // ƒ∞lk deneme
                tryLoadVoices();

                // Agresif y√ºkleme: speechSynthesis.speak() ile zorla
                try {
                    const utterance = new SpeechSynthesisUtterance('');
                    utterance.volume = 0;
                    window.speechSynthesis.speak(utterance);
                    window.speechSynthesis.cancel();
                    console.log('[loadVoices] Agresif y√ºkleme denemesi yapƒ±ldƒ±');
                } catch (e) {
                    console.log('[loadVoices] Agresif y√ºkleme hatasƒ±:', e);
                }
            });

            return voicesLoadPromise;
        }

        // Hazƒ±r ses dosyalarƒ±nƒ± √ßalma fonksiyonu

            // soundType: 'wake' veya 'sleep'

            console.log(`[playReadySound] ${soundType} i√ßin se√ßilen metin:`, selectedText);
            appendFeedback(`üîä ${soundType === 'wake' ? 'Uyandƒ±rma' : 'Uyku'} sesi: "${selectedText}"`);

            // Wake word dinlemeyi durdur

            // C#'a TTS isteƒüi g√∂nder
            if (window.chrome && window.chrome.webview) {
                // Uyandƒ±rma metinleri i√ßin kullanƒ±cƒ± adƒ±nƒ± ekle
                if (soundType === 'wake') {

                        soundType: soundType,
                        text: selectedText,
                        voice: voiceName,
                        useUserName: true  // Kullanƒ±cƒ± adƒ±nƒ± ekle

        // Feedback mesajlarƒ±
        let feedbackHistory = [];

        function appendFeedback(message) {
            const feedbackDiv = document.getElementById('feedbackArea');
            const now = Date.now();

            // Tekrarlanan mesajlarƒ± kontrol et
            const recentDuplicate = feedbackHistory.find(item =>
                item.message === message &&
                (now - item.timestamp) < FEEDBACK_DUPLICATE_TIMEOUT
            );

            if (recentDuplicate) {
                return;
            }

            // ƒ∞lk mesajda placeholder'ƒ± temizle
            if (feedbackDiv.textContent.includes('Sistem durumu')) {
                feedbackDiv.innerHTML = '';
            }

            // Mesaj tipine g√∂re renk belirle
            let color = 'var(--feedback-color)';
            if (message.includes('[ERROR]')) {
                color = '#dc3545';
            } else if (message.includes('[SUCCESS]')) {
                color = '#28a745';
            } else if (message.includes('[INFO]')) {
                color = '#17a2b8';
            }

            // Tek satƒ±r i√ßin sadece metin g√ºncelle
            const cleanMessage = message.replace(/\[(ERROR|SUCCESS|INFO|WARNING)\]/g, '').trim();
            feedbackDiv.innerHTML = `<span style="color: ${color}">‚óè ${cleanMessage}</span>`;
            feedbackDiv.style.color = color;

            feedbackDiv.scrollTop = feedbackDiv.scrollHeight;

            // Mesajƒ± ge√ßmi≈üe ekle
            feedbackHistory.push({ message, timestamp: now });

            // Ge√ßmi≈üi sƒ±nƒ±rla
            if (feedbackHistory.length > FEEDBACK_HISTORY_SIZE) {
                feedbackHistory.shift();
            }
        }

        // Input focus y√∂netimi - metin alanƒ±na tƒ±klandƒ±ƒüƒ±nda PASSIVE moduna ge√ß
        function handleInputFocus(isFocused) {
            if (isFocused) {
                // Yazƒ± modunda focus/blur state deƒüi≈ütirmeye gerek yok
                if (currentMode === 'writing') {
                    console.log('[handleInputFocus] Yazƒ± modunda, state deƒüi≈üikliƒüi yok');
                    return;
                }

                // Zaten PASSIVE ise tekrar set etme
                if (currentListeningState === ListeningState.PASSIVE) {
                    console.log('[handleInputFocus] Zaten PASSIVE, deƒüi≈üiklik yok');
                    return;
                }

                // √ñnceki state'i kaydet (blur'da geri d√∂nmek i√ßin)
                previousStateBeforeFocus = currentListeningState;
                console.log('[handleInputFocus] Focus - √∂nceki state kaydedildi:', previousStateBeforeFocus);

                // VAD/Ses tanƒ±mayƒ± duraklat
                if (typeof pauseVAD === 'function') {
                    pauseVAD();
                    console.log('[handleInputFocus] VAD duraklatƒ±ldƒ±');
                }

                if (typeof recognition !== 'undefined' && recognition && isWebSpeechActive) {
                    try {
                        recognition.stop();
                        console.log('[handleInputFocus] Web Speech Recognition durduruldu');
                    } catch (err) {
                        console.log('[handleInputFocus] Recognition stop hatasƒ± (normal olabilir):', err.message);
                    }
                }

                // PASSIVE moduna ge√ß (metin alanƒ± tƒ±klandƒ±ƒüƒ±nda dikte durur)
                setListeningState(ListeningState.PASSIVE);
                console.log('[handleInputFocus] State PASSIVE olarak ayarlandƒ±');

                // C#'a bildir
                if (window.chrome && window.chrome.webview) {
                    window.chrome.webview.postMessage(JSON.stringify({
                        action: 'inputFocusChanged',
                        focused: true
                    }));
                }
            } else {
                // Blur - √∂nceki state'e d√∂n (eƒüer ACTIVE idiyse)

                // TTS √ßalƒ±≈üƒ±yorsa ACTIVE'e d√∂nme - TTS bitene kadar bekle
                if (currentListeningState === ListeningState.TTS_PLAYING) {
                    console.log('[handleInputFocus] Blur - TTS √ßalƒ±yor, ACTIVE\'e d√∂n√ºlm√ºyor');
                    previousStateBeforeFocus = null;
                    // C#'a bildir ama state deƒüi≈ütirme
                    if (window.chrome && window.chrome.webview) {
                        window.chrome.webview.postMessage(JSON.stringify({
                            action: 'inputFocusChanged',
                            focused: false
                        }));
                    }
                    return;
                }

                if (previousStateBeforeFocus === ListeningState.ACTIVE) {
                    console.log('[handleInputFocus] Blur - ACTIVE state\'e d√∂n√ºl√ºyor');

                    // Dinleme moduna geri d√∂n
                    if (isDictationActive) {
                        if (typeof resumeVAD === 'function') {
                            resumeVAD();
                            console.log('[handleInputFocus] VAD devam ettirildi');
                        }

                        if (typeof recognition !== 'undefined' && recognition) {
                            try {
                                recognition.start();
                                console.log('[handleInputFocus] Web Speech Recognition ba≈ülatƒ±ldƒ±');
                            } catch (err) {
                                console.log('[handleInputFocus] Recognition start hatasƒ± (normal olabilir):', err.message);
                            }
                        }
                    }

                    setListeningState(ListeningState.ACTIVE);
                }

                previousStateBeforeFocus = null;

                // C#'a bildir
                if (window.chrome && window.chrome.webview) {
                    window.chrome.webview.postMessage(JSON.stringify({
                        action: 'inputFocusChanged',
                        focused: false
                    }));
                }
            }
        }

        // C# tarafƒ±ndan gelen base64 audio stream'i oynat
        function playBase64Audio(base64Data, format, text) {
            try {
                // √á√ñZ√úM: TTS metnini buffer'a ekle
                if (text && text.trim()) {
                    const ttsItem = {
                        text: text.toLowerCase(),
                        timestamp: Date.now()
                    };
                    ttsTextBuffer.push(ttsItem);
                    isTTSPlaying = true;

                    console.log('[TTS Buffer] C# TTS metni buffer\'a eklendi:', ttsItem.text);
                    console.log('[TTS Buffer] Buffer boyutu:', ttsTextBuffer.length);
                }

                // √á√ñZ√úM: Edge TTS √ßalƒ±≈üƒ±yorsa audio stream'i ba≈ülatma
                if (isPlayingEdgeTTS) {
                    console.warn('[playBase64Audio] Edge TTS √ßalƒ±≈üƒ±yor, audio stream iptal ediliyor');
                    appendFeedback('[WARNING] Edge TTS devam ediyor, yeni ses iptal edildi');
                    return;
                }

                const MIN_AUDIO_INTERVAL = 100;
                if (Date.now() - lastAudioTime < MIN_AUDIO_INTERVAL) {
                    return;
                }

                // Mevcut audio oynatƒ±lƒ±yorsa √∂nce durdur
                if (isPlayingAudio && currentAudio) {
                    currentAudio.pause();
                    currentAudio.currentTime = 0;
                    currentAudio = null;
                    isPlayingAudio = false;

                    if (currentAudioUrl) {
                        try {
                            URL.revokeObjectURL(currentAudioUrl);
                        } catch (e) {
                            console.warn('[playBase64Audio] URL temizleme hatasƒ±:', e);
                        }
                        currentAudioUrl = null;
                    }

                    hideTTSControls();
                }

                lastAudioTime = Date.now();
                appendFeedback('[TTS] Ses verisi alƒ±ndƒ±');

                // Base64'√º binary'ye √ßevir
                const binaryString = atob(base64Data);
                const bytes = new Uint8Array(binaryString.length);
                for (let i = 0; i < binaryString.length; i++) {
                    bytes[i] = binaryString.charCodeAt(i);
                }

                // Blob olu≈ütur
                let blob;
                let audioUrl;

                try {
                    blob = new Blob([bytes], { type: `audio/${format}` });

                    if (blob.size === 0) {
                        console.error('[playBase64Audio] Bo≈ü blob olu≈üturuldu');
                        throw new Error('Bo≈ü blob');
                    }

                    try {
                        audioUrl = URL.createObjectURL(blob);
                    } catch (urlError) {
                        console.error('[playBase64Audio] Blob URL olu≈üturulamadƒ±:', urlError);
                        throw urlError;
                    }

                    if (!audioUrl || audioUrl === 'null' || audioUrl === 'undefined') {
                        console.error('[playBase64Audio] Ge√ßersiz audio URL:', audioUrl);
                        throw new Error('Ge√ßersiz audio URL');
                    }
                } catch (blobError) {
                    console.error('[playBase64Audio] Blob olu≈üturma hatasƒ±:', blobError);
                    appendFeedback('[ERROR] Audio verisi i≈ülenemedi');
                    return;
                }

                // Audio element olu≈ütur ve oynat
                const audio = new Audio(audioUrl);
                audio.volume = 1.0;

                audio.onloadeddata = () => {
                    appendFeedback('[TTS] Y√ºklendi');
                    showTTSControls();
                };

                audio.onplay = () => {
                    isPlayingAudio = true;
                    // appendFeedback('[TTS] Konu≈üuyor...'); // Gereksiz - buton zaten g√∂steriyor

                    // √á√ñZ√úM: C# TTS ba≈üladƒ±ƒüƒ±nda Web Speech API'yi durdur
                    if (recognition && isWebSpeechActive) {
                        console.log('[TTS Interrupt] C# TTS ba≈üladƒ±, Web Speech API durduruluyor');
                        recognition.stop();
                        isWebSpeechActive = false;
                    }
                };

                audio.onended = () => {
                    isPlayingAudio = false;
                    console.log('[TTS] C# TTS audio tamamlandƒ±');
                    hideTTSControls();

                    // √ñNCELƒ∞K: readySoundCallback varsa √ñNCE onu √ßaƒüƒ±r
                    // Bu sayede isDictationActive doƒüru set edilir SONRA recognition ba≈ülar
                    if (window.readySoundCallback) {
                        console.log('[TTS] readySoundCallback var, √∂nce √ßaƒürƒ±lƒ±yor');
                        const callback = window.readySoundCallback;
                        window.readySoundCallback = null; // √ñnce temizle
                        callback(); // Sonra √ßaƒüƒ±r
                        // readySoundCallback √ßaƒürƒ±ldƒ±ysa onTTSCompleted'ƒ± √áAƒûIRMA
                        // √ß√ºnk√º readySoundCallback zaten state'i doƒüru ayarladƒ±
                    } else {
                        // readySoundCallback yoksa normal onTTSCompleted i≈üle
                        onTTSCompleted();
                    }

                    // C#'a TTS completion bildirimi g√∂nder
                    if (window.chrome && window.chrome.webview) {
                        console.log('[TTS] C#\'a TTS completion bildirimi g√∂nderiliyor');
                        window.chrome.webview.postMessage(JSON.stringify({
                            action: 'ttsCompleted',
                            source: 'csharpTTS'
                        }));
                    }

                    if (audioUrl) {
                        try {
                            URL.revokeObjectURL(audioUrl);
                        } catch (e) {
                            console.warn('[playBase64Audio] URL temizleme hatasƒ±:', e);
                        }
                    }
                };

                audio.onerror = (e) => {
                    // Manuel durdurma veya iptal durumunu hata olarak g√∂sterme
                    if (audio.error && audio.error.code === audio.error.MEDIA_ERR_ABORTED || isManualStop) {
                        console.log('[playBase64Audio] Ses √ßalma manuel olarak durduruldu');
                        if (isManualStop) {
                            appendFeedback('[TTS] Kullanƒ±cƒ± tarafƒ±ndan kapatƒ±ldƒ±');
                            isManualStop = false;
                        }
                    } else {
                        console.error('[playBase64Audio] Ses √ßalma hatasƒ±:', e);
                        appendFeedback('[ERROR] Ses √ßalma hatasƒ±');
                    }
                    isPlayingAudio = false;
                    hideTTSControls();
                };

                currentAudio = audio;
                currentAudioUrl = audioUrl;
                audio.play().catch(err => {
                    console.error('[playBase64Audio] Play() hatasƒ±:', err);
                    appendFeedback('[ERROR] Ses ba≈ülatƒ±lamadƒ±: ' + err.message);
                    isPlayingAudio = false;
                });

            } catch (e) {
                console.error('[playBase64Audio] Hata:', e);
                appendFeedback('[ERROR] Ses i≈üleme hatasƒ±: ' + e.message);
            }
        }
